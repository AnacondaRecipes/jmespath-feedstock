{% set name = "jmespath" %}
{% set version = "0.9.3" %}
{% set bundle = "tar.gz" %}
{% set hash_type = "sha256" %}
{% set hash_val = "6a81d4c9aa62caf061cb517b4d9ad1dd300374cd4706997aff9cd6aedd61fc64" %}
{% set build = 0 %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  fn: {{ name }}-{{ version }}.{{ bundle }}
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.{{ bundle }}
  {{ hash_type }}: {{ hash_val }}

build:
  number: {{ build }}
  script: python setup.py install --single-version-externally-managed --record=record.txt

requirements:
  host:
    - python
    - setuptools

  run:
    - python

test:
  imports:
    - jmespath


about:
  home: http://jmespath.org/
  license: MIT
  license_file: LICENSE.txt
  license_family: MIT
  summary: Query language for JSON
  description: |
    JMESPath allows you to declaratively specify how to extract elements from
    a JSON document.
  doc_url: http://jmespath.org/tutorial.html
  doc_source_url: https://github.com/jmespath/jmespath.py/tree/develop/docs
  dev_url: https://github.com/jmespath/jmespath.py

extra:
  recipe-maintainers:
    - pmlandwehr
